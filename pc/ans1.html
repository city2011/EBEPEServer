putFocus(ev) {            classie.add(ev.target.parentNode, 'input--filled');        }        function onInputBlur(ev) {            if (ev.target.value.trim() === '') {                classie.remove(ev.target.parentNode, 'input--filled');            }        }    })();    </script>    <script>    function upload() {//            console.log('jinlaile');            var $submitBt = $('#login_submit');            // 组装请求            var request = {                esradio1: sessionStorage.getItem("esradio1"),                esradio2: sessionStorage.getItem("esradio2"),                adradio1: sessionStorage.getItem("adradio1"),                adradio2: sessionStorage.getItem("adradio2"),                adname: sessionStorage.getItem("adname"),                age: sessionStorage.getItem("age"),                gender: sessionStorage.getItem("gender"),                readtime: sessionStorage.getItem("readtime"),                type: sessionStorage.getItem("type")            };                        // 检查锁            if ($submitBt.hasClass('loading')) {                return false;            }            $submitBt.addClass('loading').text('登录中...')            $.ajax({                'url': API_BASE + '/ebepe/pc_insert_data.php',                //'url': API_BASE + '/head.php',                data: request,                'dataType': 'json',                'type': 'post',//                'crossDomain': true,                'success': function(json) {//                    if(data && data.requestcode == '200')//                    {//                        console.log(data.result.today);//                    }                    if (json.rcode == 0) {                        // 成功之后跳转                        console.log(json);//                        window.location.href = 'endpage.html'                    } else {                        console.log("服务器错误");                    }                },                'error':
